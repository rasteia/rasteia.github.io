---
layout: default
---
<header>
  <h1 class="post-title">{{ page.title }}</h1>
  {% if page.image %}
  <img src="{{ page.image | relative_url }}" alt="Post Image">
  {% endif %}
</header>
<div class="content">
  {{ page.audio_embed_code }}
  {% include post-meta.html post=page %}

  <div class="post-body">
    {{ content }}
    {% include post-tags.html post=page %}
  </div>

  {% include comments.html %}
  {% include related_posts.html %}
</div>
