<head>
  <link href="https://gmpg.org/xfn/11" rel="profile" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}{% if site.tagline %} &middot; {{ site.tagline }}{% endif %}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  {% include google-analytics.html %}

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}" />
  {% include font-includes.html %}

  <!-- Icons -->
  {% include favicons.html %}

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.feed.path | default: 'feed.xml' | relative_url }}" />

  {% include custom-head.html %}

  <link rel="stylesheet" href="{{ site.baseurl }}/css/glitch.css">
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/style.css">
  <script>
    // Activate the glitch effect on page load
    window.onload = function() {
      var el = document.getElementsByClassName('glitch')[0];
      el.setAttribute('data-text', el.innerHTML);
    };
  </script>
  
  <script src="{{ "/assets/js/random_colors.js" | relative_url }}"></script>

</head>
